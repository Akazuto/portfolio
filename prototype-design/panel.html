 <!DOCTYPE html>

<html>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
<title>Panel Admin - Eight ICT</title>
 <link rel="stylesheet" href="style.css">
 <link rel="icon" href="../assets/favicon.ico">
 </head>
<body>
		<div class="navbar">
			<ul class="navbar">
				<li class="logo"><img src="../assets/logo.jpg" class="logo"></li>
                <li class="isinavbar"><a href="#">Panel Admin</a></li>
			</ul>
		</div>
    <div class="bodytext, cardcontainer">
        <div class="card" id="absen">
            <h1 class="merah">ABSENSI</h1>
            <div class="bar"></div>
            <form action="submit-tanggal.html" method="post">
                <input type="date" name="tanggal"> <br>
                <input type="submit" value="Atur Pertemuan" class="button-general">
            </form>
            <a href="#"><button type="button" class="button-general">Absensi</button></a>
        </div>    
        <div class="card" id="register">
            <h1 class="merah">REGISTER</h1>
            <div class="bar"></div>
            <div class="formlogin">
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username"> <br>
                <input type="password" name="password" placeholder="Password"> <br>
                <input type="submit" value="Register" class="button-general">
            </form>
        </div>
        </div>
    </div>
	<div class="footer"><p>SMA Negeri 8 Bandung - 8ICT 2018</p></div>
</body>
</html>
