 <!DOCTYPE html>

<html>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
<title>Eight ICT</title>
 <link rel="stylesheet" href="style.css">
 <link rel="icon" href="../assets/img/favicon.ico">
 </head>
<body>
		<div class="navbar">
			<ul class="navbar">
				<li class="logo"><img src="../assets/img/logo.jpg" class="logo"></li>
			</ul>
		</div>
		<div class="header">
		<div class="textbox">
			<p class="title"><a>8</a><b>ICT</b></p>
			<p class="subtitle">Wahana SMA Negeri 8 Bandung</p>
		</div>
			</div>
	<div class="bodytext">
        <div class="headerlogin">
		<h1 class="merah">Daftar Anggota</h1>
        <div class="bar"></div>
		</div>
		<table class="tabelanggota">
			<thead>
				<tr>
					<td>Nama</td>
					<td>Kelas</td>
					<td>Divisi</td>
					<td>Peran</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Nama 1</td>
					<td>X MIPA 1</td>
					<td>
						<form method="POST">
							<select id="divisi">
								<option value="0">Programming</option>
								<option value="1">Desain</option>
								<option value="2" selected="selected">Gaming</option>
							</select>
						</form>
					</td>
					<td>
							<form method="POST">
								<select id="peran">
									<option value="0">Calon Anggota</option>
									<option value="1">Anggota</option>
									<option value="2" selected="selected">Pengurus</option>
									<option value="3">Admin</option>
								</select>
							</form>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="footer"><p>SMA Negeri 8 Bandung - 8ICT 2018</p></div>

</html>
